<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Módulo 7</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Formulário</h1><br /><h2>Exercício Módulo 7 - EBAC</h2>
        </div>
        <div class="box-formulario">
            <p>Preencha o formulário abaixo com dois números. O número <b>B</b> deve ser maior que o número <b>A</b>.</p>
            <form id="numbers-form">
                <input type="number" id="campo-a" required placeholder="Número A" />
                <input type="number" id="campo-b" required placeholder="Número B" />
                <p class="error">Ops! O número do campo B deve ser maior que o número do campo A.</p>
                <button id="enviar" type="submit">Enviar</button>
                <p class="success"></p>
            </form>
        </div>
        <div class="bottom"></div>
        <p style="text-align: center;"><a href="http://vfostudio.eu5.net/" target="_blank">Victor Freire Oliveira</a><br /><span style="font-size: 16px;">victor.freire.oliveira@gmail.com</span></p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
